{% extends 'base.html' %}
{% load static %}
{% block header %}
    <header>
      <nav class="container container--70">

        {{ block.super }}

      </nav>
    </header>
{% endblock header %}

{% block content %}
    <section class="login-page" id="register-form">
      <h2>Załóż konto</h2>
      <form action="" method="post">{% csrf_token %}
          {% for field in form %}
          <div class="form-group">
              {{ field }} {{field.help_text}} {{ field.errors }}
          </div>
          {% endfor %}
          <div class="form-group form-group--buttons">
            <a href="{% url 'login' %}" class="btn btn--without-border">Zaloguj się</a>
            <button class="btn" type="submit">Załóż konto</button>
          </div>
      </form>
    </section>
{% endblock content %}
